<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Savir-Software</title>

  <!-- CSS do Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- JS do Bootstrap -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <!-- Cartão de login -->
  <div class="card p-4 shadow" style="width: 320px;">
    
    <!-- Logo -->
    <img src="img/login.png" width="100" height="100" alt="Logo" class="mx-auto mb-3 d-block">

    <!-- Título -->
    <h1 class="h4 text-center mb-3">Login</h1>

    <!-- Formulário -->
    <form action="principal.html" method="post">
      
      <!-- Campo de login -->
      <div class="mb-3">
        <label for="login" class="form-label" style="color: #892949;">Login</label>
        <input type="text" class="form-control" id="login" name="login" required>
      </div>

      <!-- Campo de senha -->
      <div class="mb-3">
        <label for="senha" class="form-label" style="color: #892949;">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>

      <!-- Botão de envio -->
      <div class="d-grid">
        <button type="submit" class="btn btn-danger" style="background-color: #704374; color: #ffff; border: none;">Entrar</button>
      </div>

    </form>
  </div>

</body>
</html>
